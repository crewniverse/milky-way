<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아직 크루가 되지 못한 행성이들</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        .star {
            fill: blue;
            stroke: white;
            stroke-width: 2;
        }
    </style>
</head>
<body>
<h1>아직 크루가 되지 못한 행성이들</h1>
<svg width="100%" height="600"></svg>
<script>
    const width = 800;
    const height = 600;
    const radius = 10; // Radius of the stars
    const svg = d3.select("svg");

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
    // Fetch the names from the API
    function fetchAndDrawStars() {
        // Fetch the names from the API
        fetch('/crews')
            .then(response => response.json())
            .then(data => {
                // Define the positions and colors for each star
                const positions = data.map((d, i) => ({
                    name: d.name,
                    x: Math.random() * (width - 2 * radius) + radius,
                    y: Math.random() * (height - 2 * radius) + radius,
                    color: getRandomColor()
                }));

                // Draw the stars
                const stars = svg.selectAll("circle")
                    .data(positions, d => d.name); // Use name as the key

                // Handle new data points
                stars.enter()
                    .append("circle")
                    .attr("class", "star")
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y)
                    .attr("r", radius)
                    .attr("fill", d => d.color)
                    .merge(stars) // Merge the enter selection with the update selection
                    .transition()
                    .duration(15000)
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y)
                    .attr("fill", d => d.color);

                // Remove old data points
                stars.exit().remove();

                // Add labels
                const labels = svg.selectAll("text")
                    .data(positions, d => d.name); // Use name as the key

                // Handle new labels
                labels.enter()
                    .append("text")
                    .attr("x", d => d.x + 15)
                    .attr("y", d => d.y + 5)
                    .text(d => d.name)
                    .merge(labels) // Merge the enter selection with the update selection
                    .transition()
                    .duration(15000)
                    .attr("x", d => d.x + 15)
                    .attr("y", d => d.y + 5);

                // Remove old labels
                labels.exit().remove();
            });
    }
    fetchAndDrawStars();
    setInterval(fetchAndDrawStars, 30000);
</script>
</body>
</html>
